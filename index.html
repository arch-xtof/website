<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Best online shop ever">
        <meta name="keywords" content="ICD0007, Procject, online store">
        <title>VSC Shop</title>
        <link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	</head>
	<body>
		<header class="mainHeader">
			<div class=inside>
				<div class="logoLeft"><h1>Toy</h1></div>
				<div class="logoCenter"></div>
				<div class="logoRight"><h1>Store</h1></div>
			</div>
			<div class="sdiv">
				<div class="buttons">
					<i id="menu" class="fas fa-align-justify"></i>
				</div>
				<form class="search" action="#">
					<input class="searchbar" type="text" name="seach" placeholder="Search...">
					<button class="searchButton" type="submit"><i class="fa fa-search" style="padding-right: 8px"></i></button>
				</form>
				<div class="buttons2">
					<i id="cart"class="fas fa-shopping-cart"></i>
					<i id="user"class="fas fa-user-circle"></i>
				</div>
			</div>
		</header>
	</body>
</html>
